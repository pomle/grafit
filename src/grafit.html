<html>
<head>
    <title>grafit</title>
    <meta property="og:title" content="grafit - draw graphs with javascript" />
    <meta property="og:description" content="No bullshit. Just JavaScript functions turned into shapes." />
    <meta property="og:image" content="http://i.imgur.com/jCmtJsz.png" />
    <link rel="stylesheet" type="text/css" href="css/grafit.css">
</head>
<body>
    <div class="interface">
        <section id="functions">
            <div class="inputs">
            </div>
            <button name="createInput">Add</button>
        </section>
        <section id="graph">
            <div class="inputs">
                <input type="text" name="x1" value="-10" />
                <input type="text" name="x2" value="10" />
                <input type="text" name="y1" value="-10" />
                <input type="text" name="y2" value="10" />
            </div>
            <canvas id="canvas" />
        </section>
    </div>
    <script data-main="scripts/main" src="scripts/grafit.js"></script>
</body>
</html>
